<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Counter</title>
	<!-- Favicon -->
	<link rel="icon" href="assets/images/logo.png" type="image/x-icon">
	<!-- Font icon -->
	<link rel="stylesheet" href="assets/css/fontawesome.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

	<!-- Start of Counter Area -->
	
	<div class="counter-container">
		<img src="/assets/images/youtube.png" alt="">
		<div class="counter" data-target="230000"></div>
		<span>YouTube Subscribers</span>
	</div>
	<div class="counter-container">
		<img src="/assets/images/facebook.png" alt="">
		<div class="counter" data-target="120000"></div>
		<span>Facebook Followers</span>
	</div>
	<div class="counter-container">
		<img src="/assets/images/instagram.png" alt="">
		<div class="counter" data-target="313000"></div>
		<span>Instagram Followers</span>
	</div>
	<div class="counter-container">
		<img src="/assets/images/twitter.png" alt="">
		<div class="counter" data-target="175000"></div>
		<span>Twitter Followers</span>
	</div>
	<!-- End of Counter Area -->


	<!-- All JavaScript Script Are Listed Below-->
	<!-- Fontawesome JS-->
	<script type="text/javascript" src="assets/js/fontawesome.min.js"></script>
	<!-- Custom js -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
